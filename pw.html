<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="p-4">
    <h3 class="text-center fw-bold">BLOOM COLLEGE</h3>
    <p class="text-center mb-4">Student Registration Form</p>

    <div class="container">
      <form id="studentForm">
        <!-- Student Image -->
        <div class="mb-3 text-center">
          <label class="form-label fw-bold d-block">Student Image</label>
          <div style="width: 150px; height: 150px; border: 2px solid #ccc; margin: 0 auto; border-radius: 5px; overflow: hidden;">
            <img id="studentImage" src="https://via.placeholder.com/150" alt="Student Image" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
          <input type="file" class="form-control mt-2" accept="image/*" onchange="previewImage(event)">
        </div>

        <!-- Student Info -->
        <div class="mb-3">
          <label class="form-label">Student Name:</label>
          <input type="text" class="form-control" id="studentName" onblur="nameAlert()" onchange="toUppercase(this)">
        </div>

        <div class="mb-3">
          <label class="form-label">Father's Name:</label>
          <input type="text" class="form-control" id="fatherName" onchange="toUppercase(this)">
        </div>

        <div class="mb-3">
          <label class="form-label">Mother's Name:</label>
          <input type="text" class="form-control" id="motherName" onchange="toUppercase(this)">
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label me-2">Gender:</label>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female" class="ms-3"> Female
        </div>

        <!-- DOB -->
        <div class="mb-3">
          <label class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="dob">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="email@xyz.com" onfocus="highlightEmail(this)" onblur="removeHighlight(this)">
        </div>

        <!-- Level & Department -->
        <div class="mb-3">
          <label for="level" class="form-label">Level:</label>
          <select class="form-select" id="level">
            <option selected disabled>-- Select Level --</option>
            <option>Diploma</option>
            <option>Degree</option>
            <option>Master</option>
            <option>Phd</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department:</label>
          <select class="form-select" id="department">
            <option selected disabled>-- Select Department --</option>
            <option>Information Technology</option>
            <option>Business Management</option>
            <option>Accounting</option>
            <option>Engineering</option>
          </select>
        </div>

        <!-- Telephone -->
        <div class="mb-3">
          <label for="telephone" class="form-label">Telephone:</label>
          <input type="tel" class="form-control" id="telephone" placeholder="012-3456789">
        </div>

        <!-- Address -->
        <h5 class="mt-4">Address</h5>
        <div class="mb-3">
          <label for="state" class="form-label fw-bold">State:</label>
          <select class="form-select" id="state">
            <option selected disabled>-- Select State --</option>
            <option>Johor</option>
            <option>Kedah</option>
            <option>Kelantan</option>
            <option>Melaka</option>
            <option>Negeri Sembilan</option>
            <option>Pahang</option>
            <option>Perak</option>
            <option>Perlis</option>
            <option>Penang</option>
            <option>Sabah</option>
            <option>Sarawak</option>
            <option>Selangor</option>
            <option>Terengganu</option>
            <option>Wilayah Persekutuan</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label fw-bold">City:</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>

        <div class="mb-3">
          <label for="postcode" class="form-label fw-bold">Postcode:</label>
          <input type="number" class="form-control" id="postcode" placeholder="Enter your postcode">
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#successModal" onclick="submitForm()">Register</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Success!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Your details have been saved successfully!
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Preview image before upload
      function previewImage(event) {
        const image = document.getElementById('studentImage');
        image.src = URL.createObjectURL(event.target.files[0]);
      }

      // i) onblur — alert after user finish typing student name
      function nameAlert() {
        alert("You have finished typing your name!");
      }

      // ii) onfocus — highlight email field when clicked
      function highlightEmail(input) {
        input.style.backgroundColor = "#d6f5ff";
      }

      // remove highlight when user leaves email field
      function removeHighlight(input) {
        input.style.backgroundColor = "white";
      }

      // iii) onchange — change student & mother’s name to uppercase
      function toUppercase(input) {
        input.value = input.value.toUpperCase();
      }

      // iv) Register Button — show modal when submitted
      function submitForm() {
        const name = document.getElementById('studentName').value;
        if (name.trim() === "") {
          alert("Please fill in your name before submitting!");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
